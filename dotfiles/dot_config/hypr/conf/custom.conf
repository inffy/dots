# Add your additional Hyprland configurations here
# 
# This is an additional key binding 
# bind = $mainMod CTRL, up, workspace, empty
bind = $mainMod, L, exec, hyprlock # Open screenlock
bind = $mainMod, SPACE, exec, rofi -show drun -replace -i # Open application launcher
bind = $mainMod, D, exec, vesktop

# Screenbrightness +5/-5%
bind = , XF86MonBrightnessUp, exec, brightnessctl -q s 5%+ # Increase brightness by 5%
bind = , XF86MonBrightnessDown, exec, brightnessctl -q s 5%- # Reduce brightness by 5%

# workspace rules
workspace = 1,name:terminal,monitor:desc:Acer Technologies XV340CK P THQEE0013E00, persistent:true, default:true
workspace = 2,name:browser,monitor:desc:Acer Technologies XV340CK P THQEE0013E00, persistent:true
workspace = 3,monitor:desc:Acer Technologies XV340CK P THQEE0013E00, persistent:true
workspace = 4,monitor:desc:Acer Technologies XV340CK P THQEE0013E00, persistent:true
workspace = 5,monitor:desc:Acer Technologies XV340CK P THQEE0013E00, persistent:true
workspace = 6,monitor:eDP-1, 

## Autostart
exec-once = ktailctl
exec-once = solaar
